<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="gall 2.jpeg"
                onclick="openModal(
                alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="gall 3.jpeg"
                onclick="openModal(
                alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="gall 4.jpeg"
                onclick="openModal(
                alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="gall 5.jpeg"
                onclick="openModal(
                alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="gall 6.jpeg"
                onclick="openModal(
                alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="gall 7.jpeg"
                onclick="openModal(
                alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="gall 8.jpeg"
                onclick="openModal(
                alt="Image 7"
       </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
</body>
    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>

</html>
